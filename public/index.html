<html>
  <head>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="word_picker.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="header-bar">
      <div class="centered-div">
        <h2>HackBoy 3000</h2>
        <h4>A Fallout Terminal Hacking Assistant</h4>
      </div>
    </div>
    <div id="page-container">
      <div id="possible-words-container" class="centered-div centering-div">
        <h3>Potential Passwords:</h3>
        <p id="possible-words">-</p>
      </div>
      <div id="password-entry-container" class="centered-div">
        <div class="centering-div">
          <input id="password-entry" type="text" placeholder="Enter a word...">
        </div>
        <div class="btn-holder centered-div centering-div">
          <button id="add-btn">Add</button>
          <button id="start-btn" class="hidden">Start</button>
        </div>
      </div>
      <div id="main-dialogue" class="hidden">
        <p>Try "<span class="word-pick"></span>."</p>
        <p>What was the likeness?</p>
        <p>
            <input id="likeness-entry" type="text">
        </p>
        <div>
          <button id="continue-btn">Continue</button>
        </div>
      </div>
      <div id="end-dialogue" class="hidden">
        <p>The password is "<span class="word-pick"></span>."</p>
        <div>
          <button id="restart-btn">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
